<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawsome.com/a076d05399.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="wrapper">
        <header>ToDo App</header>
        <div class="inputFeild">
            <input type="text"placeholder="add your new task here">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Buy a New Laptop<span><i class="fas fa-trash"></i></span></li>
            <li>Complete Web Development<span><i class="fas fa-trash"></i></span></li>
            <li>make Portfolio for Javascript<span><i class="fas fa-trash"></i></span></li>
            <li>Create Personal Website<span><i class="fas fa-trash"></i></span></li>
            <li>Complete Assignments<span><i class="fas fa-trash"></i></span></li>
            <li>Complete the Books'microbiology'<span><i class="fas fa-trash"></i></span></li>
            
        </ul>
        <div class="footer">
            <span>You have 6 pending task to complete</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
